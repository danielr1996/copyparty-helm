replicaCount: 1
image:
  repository: copyparty/ac
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  http: 3923
  smb: 945
  ftp: 21
  tftp: 69
  ftps: 990
  pftp: [12000,12099]
  ssdp: 1900
  mdns: 5353
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
storage:
  storageClass: ""
  size: "1Gi"
  accessModes: [ReadWriteOnce]
  # Set this to the name of a pvc in the same namespace with already existing data. When this is set `restoreFrom` will be ignored.
  existingPvc: ""
  restoreFrom:
    # Set this to the name of a VolumeSnapshot to restore data from. Will be ignored if `existingPvc` is set.
    name: ""
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
# Set this to the name of a configmap in the same namespace to load a raw config file instead of generating it with helm.
# Only useful if you have an existing config that you want to reuse.
existingConfigMap: ""
copyparty:
  accounts: []